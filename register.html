<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Access/Css/register.css" />
    <title>Báo mới - Tin tức cập nhật hàng ngày</title>
  </head>
  <body>
    <div class="wapper">
      <form action="">
        <div class="header">
          <img src="./Access/img/logo.png" alt="" />
          <h3>ĐĂNG KÝ </h3>
        </div>

        <div class="input">
          <!-- <p>Nhập email hoặc số điện thoại </p> -->
          <input type="text" id="user" placeholder="Nhập email hoặc số điện thoại " />
           
        </div>
         
        
        <div class="button">
            <a href="./index.html">
                <input type="button" value="Đăng ký" />
            </a>
        </div>
        <div class="hr">
            <hr>
            <p>Hoặc</p>
            <hr>
        </div>
        
        <div class="connect">
          <a href="https://accounts.google.com/v3/signin/identifier?dsh=S1627976351%3A1686453003340009&authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=vi&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession">
            <button type="button" >
              <img src="./Access/img/google_logo1600.png" alt="">
              <p>Google </p>
            </button>
          </a>
          <a href="https://www.facebook.com/">
            <button type="button">
              <img src="./Access/img/facebook-clipart-png-12.png" alt="">
              <p>Facebook</p>
            </button>
          </a>

        </div>
        <div class="footer">
            <p>Bạn đã có tài khoản ?<a href="./Login.html"> Đăng nhập </a></p>
        </div>
        
      </form>
    </div>

</html>

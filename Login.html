<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Access/Css/login1.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Báo mới - Tin tức cập nhật hàng ngày</title>
  </head>
  <body>
    <div class="wapper">
      <form action="">
        <a href="./index.html" class="header">
          <img src="./Access/img/logo.png" alt="" />
          <h3>ĐĂNG NHẬP</h3>
        </a>

        <div class="input">
          <!-- <p>Tên đăng nhập, email, số điện thoại</p> -->
          <input type="text" id="user" placeholder="Nhập tài khoản, email hoặc SĐT" />
          <!-- <p>Mật khẩu</p> -->
          <div class="ion-box">
            <input class="inputt" type="password" id="password"  placeholder="Mật khẩu"/>
            <i class='bx bxs-hide' style='color:#0a0a0a' ></i>
            <i class='bx bxs-show hidden' style='color:#0a0a0a' ></i>
          </div>
        </div>
        <div class="reset">
          <input type="checkbox" /> <span>Nhớ mật khẩu</span>
          <a href="./index.html">Quên mật khẩu</a>
        </div>

        <div class="button">
          <a href="./index.html">
            <input type="button" value="Đăng nhập" />
          </a>
        </div>
        <div class="hr">
          <hr>
          <p>Tiếp tục với</p>
          <hr>
        </div>

        <div class="connect">
          <div class="gg">
            <button type="button" >
              <a
              href="https://accounts.google.com/v3/signin/identifier?dsh=S1627976351%3A1686453003340009&authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=vi&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession"
            >
              <img src="./Access/img/google_logo1600.png" alt="" />
              <p>Google</p> 
            </a>
            </button>
          </div>
          <div class="fb">
            
              <button type="button">
                <a href="https://www.facebook.com/"> 
                <img src="./Access/img/facebook-clipart-png-12.png" alt="" />
                <p>Facebook</p>
              </a>
              </button>
            
          </div>      
        </div>
        <div class="footer">
          <p>Bạn chưa có tài khoản?<a href="./register.html"> Đăng ký ngay</a></p>
        </div>
      </form>
    </div>
    <script src="./Access/JS/eye.js"></script>
  </body>
</html>
